<!DOCTYPE html>
<html>
<head>
    <title>MusicJson-Similarity Demo</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div id="main">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Hello MusicJson-Similarity Demo!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>
                    <label for="file1">JSON File 1:</label>
                    <input type="file" id="file1" name="file1" data-render="abc1">
                </p>
            </div>
            <div class="col">
                <p>
                    <label for="file2">JSON File 2:</label>
                    <input type="file" id="file2" name="file2" data-render="abc2">
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col center">
                <label>Similarity: </label>
                <table width="100%" cellpadding="10" border="1">
                    <thead>
                        <tr>
                            <th>Mongeau &amp; Sankoff, 1990</th>
                            <th>Gomez, Abad-Mota &amp; Ruckhaus, 2007</th>
                            <th>Parsons Code (Edit-Distance)</th>
                            <th>Intervals (Edit-Distance)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span id="similarity-ms"></span></td>
                            <td><span id="similarity-gar"></span></td>
                            <td><span id="similarity-parson"></span></td>
                            <td><span id="similarity-interval"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="abc1"></div>

            </div>
            <div class="col">
                <div id="abc2"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="abcjs_basic_2.3-min.js"></script>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
